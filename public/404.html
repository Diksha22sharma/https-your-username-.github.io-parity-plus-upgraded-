<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <script type="text/javascript">
      var segment = 1
      var l = window.location
      l.replace(
        l.protocol +
          '//' +
          l.host +
          l.pathname
            .split('/')
            .slice(0, segment + 1)
            .join('/') +
          '/?/' +
          l.pathname
            .split('/')
            .slice(segment + 1)
            .join('/')
            .replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
      )
    </script>
  </head>
  <body></body>
</html>
